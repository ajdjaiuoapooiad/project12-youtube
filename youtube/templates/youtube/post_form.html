{% extends 'youtube/base.html' %}

{% block content %}


<form action="" method="POST" enctype='multipart/form-data'>
    {% for field in form %}
        <div class="mb-5">
            <p>{{field.label_tag}}</p>
            <p>{{field}}</p>
        </div>
    {% endfor %}
    {% csrf_token %}

<button type="submit" class="btn btn-dark">送信</button>
</form>

{% endblock %}
