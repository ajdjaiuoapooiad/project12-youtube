{% extends 'youtube/base.html' %}

{% block content %}

<div class="row">
{% for post in post_list %}

    <div class="col-4">
    <img class="img-thumbnail" src="{{post.thumbnail.url}}" alt="">
    <a href="{% url 'youtube:detail' post.pk %}"><p>{{post.title}}</p></a>
    </div>
{% endfor %}

</div>


{% endblock %}
